<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<h>, initial-scale=1.0">
    <title>Variáveis e Tipos de Dados</title>
</head>
<body>
    <h1>Variáveis e Tipos de Dados</h1>

    <script>
        var nome1 = "Gil";
        var nome2 = 'JavaScript';

        console.log(nome1);

        nome1 = "Basf"; //String

        nome2 = 20; // Inteiro

        //JavaScript possui tipagem de dados dinâmica String, int, float, boolean

        //Principais tipos de dados
        var nome = 'Gil'; //String
        var idade = 40; // Int
        var altura = 1.93; //Float
        var estagiario = true //Booleano
        var estagiarios = ["Rafa", "Nilton", "Jheni", "Gil"]; //Vetor (Array)
        var informacoesPessoais = {
            nome: "Gil",
            idade: 39,
            peso: 90.1,
            estagiario: true,
        }// Objeto

        console.log(informacoesPessoais.nome);
        console.log(estagiarios[0]);
        console.log(nome1);
    </script>
</body>
</html>
