<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritméticos</title>
</head>
<body>
    <h1>Operadores Aritméticos</h1>
    <script>
        //Operadores Aritméticos

        /*
        + Adição
        - Subtração
        + Multiplicação
        / Divisão

        // Operadores Aritméticos Abreviados
        +=
        -=
        *=
        /=
        */

        console.log(7 / 0); //Infinity

        //21
        console.log("42" / 2);

        console.log("Basf" * 3); // Nan (Not a Number)

        console.log(0.1 + 0.7); // 0.799999999999

        var num = 42;
        console.log(num.toString());

        console.log(13.34345544.toFixed(3));

        console.log(Math.PI); //Valor de PI

        console.log(Math.sqrt(81)) //Raiz Quadrada

        console.log(typeof(42)); // Tipo de dados

        console.log(typeof('Gil')); //Tipo de dados

        console.log(Number.isInteger(45)); // Numero inteiro
        console.log(Number.isInteger('Gil')) // Numero Inteiro

        //Conversão Binária
        var valor = 10;
        console.log(valor.toString(2));




    </script>
    
</body>
</html>
