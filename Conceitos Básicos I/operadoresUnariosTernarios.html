<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Unários e Ternários</title>
</head>
<body>
    <h1>Operadores Unários e Ternários</h1>

    <script>
        var idade = 25;
        idade++; // Operação Unária

        console.log(idade);

        //Ternário

        var sexo = 'f';

        if(sexo == 'm'){
            console.log('Masculino');
        }else{
            console.log('Feminino');
        }

        //Operador Ternário
        console.log(sexo === 'm'? 'Masculino' : 'Feminino'); // Aplicável somente If / Else (Sim ou Não)
    </script>

    
</body>
</html>
