<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Estrutura Repetição</h1>

    <script>
        //for
        for (var i = 0; i <= 10; i++) {
            console.log(i);            
        }

        //while
        var numero = 0;

        while(numero < 10){
            console.log(numero);
            numero++;
        }

        //Do while
        var cont = 10;

        do{
            console.log('Imprime o valor de cont: ' + cont);
            cont++;
        }while(cont <= 5);


    </script>
    
</body>
</html>
