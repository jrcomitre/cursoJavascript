<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lâmpada</title>
</head>
<body>
    <h1>Lâmpada</h1>
    <img src="./img/lampApagada.jpg" id="lamp" onclick="alternaEstadoLampada('lamp');">
    <img src="./img/lampApagada.jpg" id="lamp2" onmouseover="alternaEstadoLampada('lamp2'); "onmouseout="alternaEstadoLampada('lamp2');">

    <script>
        function alternaEstadoLampada(idObjeto) {
            var idLamp = document.getElementById(idObjeto);

            if(idLamp.src.indexOf("lampApagada.jpg")>-1) {
                idLamp.src = "./img/lampAcesa.jpg";
            }else{
                idLamp.src = "./img/lampApagada.jpg";
            }
        }
    </script>
    
</body>
</html>
