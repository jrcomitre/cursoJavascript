<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intervalos e Time Out</title>
</head>
<body>
    <h1>Intervalos e Time Out</h1>

    <script>
        function escrever(){
            console.log('Gil');
        }
        
        //Intervalo
        setInterval(escrever, 1000); //1 segundo

        //Timeout (tempo atraso - delay)
        setTimeout(escrever, 3000); //3 segundos
    </script>
    
</body>
</html>
