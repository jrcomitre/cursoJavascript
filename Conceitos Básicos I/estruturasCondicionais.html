<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas Condicionais</title>
</head>
<body>

    <h1>Estruturas Condicionais</h1>

    <script>

        var idade = 18;

        if(idade >= 18){
            console.log('Maior de Idade');
        }else{
            console.log('Menor de Idade');
        }

        if(idade <= 14){
            console.log("Criança");
        }else if(idade > 14 && idade < 18){
            console.log("Adolescente");
        }else{
            console.log("Adulto");
        }

        //Verifica Valor

        if(1 == "1"){
            console.log('Sim, 1 == "1"');
        }else{
            console.log("Não");
        }

        //Verifica valor e Tipo de dado

        if(1 === "1"){
            console.log('Sim, 1 === "1"');
        }else{
            console.log("Não");
        }

        var sexo = "f";

        switch(sexo){
            case "m":
                console.log("Masculino");
                break;
            case 'f':
                console.log('Feminino');
                break;
            default:
                console.log('Outros');
                break;
        }

    </script>
    
</body>
</html>
